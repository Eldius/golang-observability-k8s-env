---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards-deployment
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          image: opensearchproject/opensearch-dashboards:2
          ports:
            - containerPort: 5601
          resources:
            limits:
              memory: 512M
            requests:
              memory: 512M
          startupProbe:
            exec:
              command: ["/bin/sh", "-c", "/setup/init_index_patterns.sh"]
            failureThreshold: 30
            periodSeconds: 10
            initialDelaySeconds: 10
            timeoutSeconds: 9
          volumeMounts:
            - name: init-script
              mountPath: /setup
      volumes:
        - name: init-script
          configMap:
            name: dashboards-config-files
            defaultMode: 0777
            items:
              - key: init_index_patterns.sh
                path: init_index_patterns.sh
      restartPolicy: Always
