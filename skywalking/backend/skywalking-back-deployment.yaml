---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skywalking-deployment
  labels:
    app: skywalking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skywalking
  template:
    metadata:
      labels:
        app: skywalking
    spec:
      containers:
        - name: skywalking
          env:
            - name: "SW_STORAGE"
              value: "elasticsearch"
            - name: "SW_STORAGE_ES_CLUSTER_NODES"
              value: "opensearch:9200"
            - name: "SW_STORAGE_ES_HTTP_PROTOCOL"
              value: "https"
            - name: "SW_ES_USER"
              value: "admin"
            - name: "SW_ES_PASSWORD"
              value: "admin"
            - name: "SW_STORAGE_ES_SSL_JKS_PATH"
              value: "/usr/share/certs/KeyStore.jks"
            - name: "SW_STORAGE_ES_SSL_JKS_PASS"
              value: "changeit"
            - name: "SW_OTEL_RECEIVER"
              value: "default"
            - name: SW_HEALTH_CHECKER
              value: "default"
            - name: JAVA_OPTS
              value: "-Xms1536M -Xmx1536M"
          image: apache/skywalking-oap-server:9.7.0
          ports:
            - containerPort: 11800
            - containerPort: 12800
            # - containerPort: 9440
          resources:
            limits:
              memory: 2G
            requests:
              memory: 2G
          livenessProbe:
            exec:
              command:
              - /skywalking/bin/swctl
              - ch
            initialDelaySeconds: 10
            periodSeconds: 30

          startupProbe:
            exec:
              command:
              - /skywalking/bin/swctl
              - ch
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 30
          volumeMounts:
          - name: truststore
            mountPath: /usr/share/certs
      volumes:
        - name: truststore
          configMap:
            name: skywalking-config-files
            items:
            - key: KeyStore.jks
              path: KeyStore.jks
      restartPolicy: Always
