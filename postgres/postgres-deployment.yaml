---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres
        env:
        - name: POSTGRES_USER
          value: rest_api
        - name: POSTGRES_DB
          value: rest_api
        - name: POSTGRES_PASSWORD
          value: P@ss
        ports:
          - containerPort: 5432
        resources:
          limits:
            memory: 256M
          requests:
            memory: 256M
      restartPolicy: Always
